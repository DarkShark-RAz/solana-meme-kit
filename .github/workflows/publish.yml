name: Publish Package to npmjs
on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Check if version changed
        id: check
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          
          # 1. Check if version was bumped in this push
          # Extract version from previous commit to compare
          PREV_VERSION=$(git show HEAD^:package.json | node -p "JSON.parse(fs.readFileSync(0)).version" 2>/dev/null || echo "0.0.0")
          
          if [ "$VERSION" = "$PREV_VERSION" ]; then
            echo "Version has not changed ($VERSION). Skipping publish."
            echo "should_publish=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 2. Check if version exists on npm to avoid 403 errors
          if npm view $NAME@$VERSION version >/dev/null 2>&1; then
            echo "Version $VERSION is already published on npm. Skipping."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "New version $VERSION detected (bumped from $PREV_VERSION)."
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build and Publish
        if: steps.check.outputs.should_publish == 'true'
        run: |
          bun install
          bun run build
          # If NPM_TOKEN is provided, use it. Otherwise, npm will try OIDC if configured.
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            echo "Found NPM_TOKEN, publishing with token auth..."
            npm publish --provenance --access public
          else
            echo "NPM_TOKEN not found, attempting OIDC Trusted Publishing..."
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check.outputs.should_publish == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.check.outputs.version }}
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes
