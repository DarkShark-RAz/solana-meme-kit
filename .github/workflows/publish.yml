name: Publish Package to npmjs
on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Check version and publication status
        id: check
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          
          echo "Checking version: $NAME@$VERSION"
          
          # Check if this version is already on npm
          if npm view "$NAME@$VERSION" version >/dev/null 2>&1; then
            echo "Version $VERSION already exists on npm. Skipping publication."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION is new."
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build and Publish
        if: steps.check.outputs.should_publish == 'true'
        shell: bash
        run: |
          bun install
          bun run build
          
          # Prefer OIDC Trusted Publishing (provenance is generated automatically)
          # If a secret NPM_TOKEN is provided, we fall back to it
          if [ -n "$NPM_TOKEN_SECRET" ]; then
            echo "Found NPM_TOKEN secret. Using token-based authentication."
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN_SECRET}" > .npmrc
            npm publish --provenance --access public
          else
            echo "No NPM_TOKEN secret found. Using OIDC Trusted Publishing."
            npm publish --provenance --access public
          fi
        env:
          NPM_TOKEN_SECRET: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check.outputs.should_publish == 'true'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.check.outputs.version }}
          echo "Creating GitHub Release for v$VERSION"
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes
